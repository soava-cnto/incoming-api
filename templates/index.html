<!DOCTYPE html>
<html lang="fr" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incoming API</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>

    <!-- Appliquer le thÃ¨me au chargement -->
    <script>
        (function () {
            const theme = localStorage.getItem('hs_theme');
            if (theme === 'dark' || (theme === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.remove('dark');
                document.documentElement.classList.add('light');
            }
        })();
    </script>

    <style>
        .theme-toggle-btn {
            display: none;
        }

        .theme-toggle-btn.active {
            display: inline-flex;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center h-screen transition-colors duration-500">

    <div class="p-8 max-w-lg mx-auto bg-white dark:bg-gray-800 rounded-xl shadow-lg space-y-4 text-center relative">

        <!-- Boutons de thÃ¨me -->
        <div class="absolute top-4 right-4 flex space-x-2">
            <!-- Bouton pour activer le mode sombre -->
            <button id="btn-dark" type="button"
                class="theme-toggle-btn items-center gap-x-2 py-2 px-3 bg-gray-200/50 rounded-full text-sm text-gray-800 hover:bg-gray-200 focus:outline-none dark:bg-gray-700/50 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
                </svg>
                
            </button>

            <!-- Bouton pour activer le mode clair -->
            <button id="btn-light" type="button"
                class="theme-toggle-btn items-center gap-x-2 py-2 px-3 bg-gray-200/50 rounded-full text-sm text-gray-800 hover:bg-gray-200 focus:outline-none dark:bg-gray-700/50 dark:text-gray-200 dark:hover:bg-gray-700">
                <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <circle cx="12" cy="12" r="4"></circle>
                    <path d="M12 2v2"></path>
                    <path d="M12 20v2"></path>
                    <path d="m4.93 4.93 1.41 1.41"></path>
                    <path d="m17.66 17.66 1.41 1.41"></path>
                    <path d="M2 12h2"></path>
                    <path d="M20 12h2"></path>
                    <path d="m6.34 17.66-1.41 1.41"></path>
                    <path d="m19.07 4.93-1.41 1.41"></path>
                </svg>
                
            </button>
        </div>

        <h1 class="text-4xl font-bold text-indigo-600 dark:text-indigo-400 mt-12">
            Bienvenue dans Incoming API ðŸš€
        </h1>
        <p class="text-lg text-gray-600 dark:text-gray-300">
            Cette page utilise maintenant les boutons personnalisÃ©s pour le thÃ¨me.
        </p>
        <div class="space-x-4">
            <a href="/docs"
                class="inline-block px-6 py-2 text-sm font-semibold text-white bg-indigo-500 rounded-full hover:bg-indigo-600 transition duration-300 ease-in-out">
                Explorer
            </a>
        </div>
    </div>

    <!-- Script de Preline -->
    <script src="https://cdn.jsdelivr.net/npm/preline@2.3.0/dist/preline.min.js"></script>

    <!-- Script de gestion du thÃ¨me -->
    <script>
        const html = document.documentElement;
        const btnDark = document.getElementById('btn-dark');
        const btnLight = document.getElementById('btn-light');

        function setTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark');
                html.classList.remove('light');
                localStorage.setItem('hs_theme', 'dark');
            } else {
                html.classList.remove('dark');
                html.classList.add('light');
                localStorage.setItem('hs_theme', 'light');
            }
            updateButtons();
        }

        function updateButtons() {
            const isDark = html.classList.contains('dark');
            btnDark.classList.toggle('active', !isDark);
            btnLight.classList.toggle('active', isDark);
        }

        btnDark.addEventListener('click', () => setTheme('dark'));
        btnLight.addEventListener('click', () => setTheme('light'));

        // Initialiser lâ€™Ã©tat des boutons aprÃ¨s le chargement
        document.addEventListener('DOMContentLoaded', updateButtons);
    </script>

</body>

</html>
